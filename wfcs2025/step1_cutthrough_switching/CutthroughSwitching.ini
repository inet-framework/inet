[General]
abstract = true
network = CutthroughSwitchingShowcase
sim-time-limit = 10ms
record-eventlog = true
result-dir = "results/wip"

# configure Ethernet speed
*.*.eth[*].bitrate = 1Gbps

# configure source applications
*.source.numApps = 1
*.source.app[0].typename = "UdpSourceApp"
*.source.app[0].io.destAddress = "destination"
*.source.app[0].io.destPort = 1000
*.source.app[0].source.packetLength = 1200B # ~10us transmission duration
*.source.app[0].source.productionInterval = truncnormal(200us, 50us) # 3 hops without cut-through would fill up the queues

# configure destination applications
*.destination.numApps = 1
*.destination.app[0].typename = "UdpSinkApp"
*.destination.app[0].io.localPort = 1000

[StoreAndForward]
description = "Ethernet switches completely receive incoming frames before forwarding them"

# no configuration required

[CutthroughSwitching]
description = "Ethernet switches start forwarding incoming frames after the Ethernet MAC header has been received"

# enable cut-through in all network nodes
*.*.hasCutthroughSwitching = true
