[General]
scheduler-class = "inet::RealTimeScheduler"
sim-time-limit = 3600s
cmdenv-express-mode = false

**.crcMode = "computed"
**.fcsMode = "computed"

[Config FullySimulatedConfigPing]
network = NoExtHostsEthernetShowcase
description = "simulated ping application in sender sends ping requests to receiver"

*.configurator.config = xml("<config><interface hosts='sender' names='eth0' address='192.168.2.1' netmask='255.255.255.0'/></config>")
*.configurator.config = xml("<config><interface hosts='receiver' names='eth0' address='192.168.2.2' netmask='255.255.255.0'/></config>")

*.sender.numApps = 1
*.sender.app[0].typename = "PingApp"
*.sender.app[0].destAddr = "192.168.2.2"
*.sender.app[0].printPing = true

[Config FullySimulatedConfigUdp]
network = NoExtHostsEthernetShowcase
description = "simulated ping application in sender sends Udp echo request packets to receiver"

*.sender.numApps = 1
*.sender.app[0].typename = "UdpBasicApp"
*.sender.app[0].destAddresses = "receiver"
*.sender.app[0].messageLength = 1000B
*.sender.app[0].startTime = uniform(0s,0.1s)
*.sender.app[0].sendInterval = 100ms
*.sender.app[0].destPort = 5001

*.receiver.numApps = 1
*.receiver.app[0].typename = "UdpEchoApp"
*.receiver.app[0].localPort = 5001

[Config ExtUpperEthernetInterfaceInSender]
network = NoExtHostsEthernetShowcase
description = "real ping application in sender sends ping requests to receiver using ExtUpperEthernetInterface in sender"

*.configurator.config = xml("<config><interface hosts='receiver' names='eth0' address='192.168.2.2' netmask='255.255.255.0'/></config>")

*.sender.eth[0].typename = "ExtUpperEthernetInterface"
*.sender.eth[0].device = "tap0"
*.sender.eth[0].copyConfiguration = "copyFromExt"

