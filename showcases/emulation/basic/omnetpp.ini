*.configurator.config = xml("<config><interface hosts='receiver' names='eth0' address='192.168.2.2' netmask='255.255.255.0'/></config>")

*.receiver.numEthInterfaces = 1
*.receiver.eth[0].typename = "ExtLowerEthernetInterface"
*.receiver.eth[0].device = "veth1"
*.receiver.eth[0].copyConfiguration = "copyFromExt"

