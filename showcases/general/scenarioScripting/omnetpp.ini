[Config wireless]
network = DynamicShowcase
sim-time-limit = 15s

# lifecycle
**.hasStatus = true

# scenario script for wireless example
*.scenarioManager.script = xmldoc("wireless.xml")

# dynamic node IP address autoconfigurator
*.*Node*.autoConfigurator.interfaces = "wlan0"

# ping app (host[0] pinged by others)
*.sourceNode*.numApps = 1
*.sourceNode*.app[0].typename = "PingApp"
*.sourceNode*.app[0].destAddr = "destinationNode"
*.sourceNode*.app[0].printPing = true

*.sourceNode*.app[0].sendInterval = 0.5s

*.sourcenode1.app[0].startTime = 3.25s

# mobility
*.destinationNode.mobility.typename = "StationaryMobility"

*.sourceNode*.mobility.typename = "LinearMobility"
*.sourceNode*.mobility.speed = 50mps
*.sourceNode*.mobility.initialMovementHeading = uniform(0deg,360deg)

*.*Node*.mobility.constraintAreaMinX = 250m
*.*Node*.mobility.constraintAreaMinY = 50m
*.*Node*.mobility.constraintAreaMinZ = 0m
*.*Node*.mobility.constraintAreaMaxX = 550m
*.*Node*.mobility.constraintAreaMaxY = 350m
*.*Node*.mobility.constraintAreaMaxZ = 0m

# visualizer
*.visualizer.dataLinkVisualizer.displayLinks = true

