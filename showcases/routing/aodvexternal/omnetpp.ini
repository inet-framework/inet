[General]
network = AODVNetwork
num-rngs = 3
sim-time-limit = 50s
**.vector-recording = false
**.scalar-recording = false
**.param-recording = false

**.mobility.rng-0 = 1
**.wlan[*].mac.rng-0 = 2

*.numHosts = 20

# radio medium
*.radioMedium.sameTransmissionStartTimeCheck = "ignore"

# channel physical parameters
**.wlan[*].typename = "AckingWirelessInterface"
**.wlan[*].bitrate = 2Mbps
**.wlan[*].mac.headerLength = 23B
**.wlan[*].radio.typename = "GenericRadio"
**.wlan[*].radio.signalAnalogRepresentation = "unitDisk"
**.wlan[*].radio.transmitter.headerLength = 96b
**.wlan[*].radio.transmitter.analogModel.communicationRange = 250m
**.wlan[*].radio.transmitter.analogModel.interferenceRange = 0m
**.wlan[*].radio.transmitter.analogModel.detectionRange = 0m
**.wlan[*].radio.receiver.ignoreInterference = true

# Most important: configure the router as the external gateway for the AODV network.
# All traffic considered external will be routed towards this address.
**.aodv.gatewayAddress = "router"
**.aodv.activeRouteTimeout = 1s

# Configure network addresses: AODV is on 10.0.x.x and wired network is on 192.168.x.x 
*.configurator.config = xml(
    "<config>\
      <interface hosts='host[*] or router' names='wlan*' address='10.0.x.x' netmask='255.255.0.0'/>\
      <route hosts='router' destination='*' interface='eth0' />\
      <interface hosts='*' names='eth*' address='192.168.x.x' netmask='255.255.255.0'/>\
    </config>")
*.configurator.addDirectRoutes = false
# do not configure the routing tables of the AODV nodes. That will be managed by AODV automatically
*.host[*].ipv4.configurator.configureRoutingTable = false

# mobility - router is stationary, all hosts are mobile
**.router.mobility.typename = "StationaryMobility"

**.mobility.constraintAreaMinZ = 0m
**.mobility.constraintAreaMaxZ = 0m
**.mobility.constraintAreaMinX = 150m
**.mobility.constraintAreaMinY = 150m
**.mobility.constraintAreaMaxX = 650m
**.mobility.constraintAreaMaxY = 650m
**.host[*].mobility.typename = "MassMobility"
**.host[*].mobility.initFromDisplayString = false
**.host[*].mobility.changeInterval = normal(5s, 0.1s)
**.host[*].mobility.angleDelta = normal(0deg, 30deg)
**.host[*].mobility.speed = normal(3mps, 0.03mps)

**.host[0].display-name="source"
**.host[0].display-string="i=,red"

# ping app - host[0] is the traffic source
*.host[0].numApps = 1
*.host[0].app[0].typename = "PingApp"
*.host[0].app[0].startTime = 2s
*.host[0].app[0].printPing = true
*.host[0].app[0].destAddr = "ethernetHost"
*.ethernetHost.display-name = "destination"
*.ethernetHost.display-string="i=,green"

# visualizers 
*.visualizer.routingTableVisualizer.displayRoutingTables = true
*.visualizer.routingTableVisualizer.destinationFilter = "ethernetHost"

# interface visualization settings
*.visualizer.interfaceTableVisualizer.displayInterfaceTables = true
*.visualizer.interfaceTableVisualizer.nodeFilter = "not(*Switch*)"
*.visualizer.interfaceTableVisualizer.displayWiredInterfacesAtConnections = true
*.visualizer.interfaceTableVisualizer.format = "%N %n"

# ping visualization settings
*.visualizer.networkRouteVisualizer.displayRoutes = true
*.visualizer.networkRouteVisualizer.packetFilter = "*ping*"


