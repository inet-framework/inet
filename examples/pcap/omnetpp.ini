[General]
sim-time-limit = 1s

**.fcsMode = "computed"
**.crcMode = "computed"
*.numPcapRecorders = 1
*.pcapRecorder[*].timePrecision = 9

*.client.numApps = 1
*.client.app[0].typename = "UdpSourceApp"
*.client.app[0].source.packetLength = 1000B
*.client.app[0].source.productionInterval = exponential(1ms)
*.client.app[0].io.destAddress = "server"
*.client.app[0].io.destPort = 1000

*.server.numApps = 1
*.server.app[0].typename = "UdpSinkApp"
*.server.app[0].io.localPort = 1000

[Config StandardEthernet]
network = inet.networks.ethernet.LinearNetwork

*.*.ethg$o[*].channel.datarate = 100Mbps

*.*.eth[*].typename = "EthernetInterface"

[Config TsnEthernet]
network = inet.networks.ethernet.LinearNetwork
*.*.eth[*].typename = "LayeredEthernetInterface"

[Config Ppp]
network = inet.networks.ppp.LinearNetwork

[Config Ieee80211]
network = inet.networks.wifi.LinearNetwork
sim-time-limit = 2s

*.radioMedium.backgroundNoise.power = 1E-14W
