[General]
network = Throughput
tkenv-plugin-path = ../../../etc/plugins
# for validation
cmdenv-log-prefix = "%f %g [%l] "
fingerprint-events="NOT(**.mac.**)"
fingerprint = 000-000
sim-time-limit = 5s
record-eventlog = true
cmdenv-express-mode = false
# for validation

**.constraintAreaMinX = 0m
**.constraintAreaMinY = 0m
**.constraintAreaMinZ = 0m
**.constraintAreaMaxX = 400m
**.constraintAreaMaxY = 400m
**.constraintAreaMaxZ = 0m

# positions
**.mobility.cx = 200m
**.mobility.cy = 200m
**.mobility.r = 100m
**.mobility.speed = 1mps
**.mobility.updateInterval = 100ms
**.cliHost[0].mobility.startAngle = 0deg
**.cliHost[1].mobility.startAngle = 60deg
**.cliHost[2].mobility.startAngle = 120deg
**.cliHost[3].mobility.startAngle = 180deg
**.cliHost[4].mobility.startAngle = 240deg
**.cliHost[5].mobility.startAngle = 300deg

# access point
**.ap.wlan[*].mac.address = "10:00:00:00:00:00"
**.srvHost.wlan[*].mac.address = "20:00:00:00:00:00"
**.cliHost[*].wlan[*].mac.address = "auto"
**.mgmt.accessPointAddress = "10:00:00:00:00:00"
**.mgmt.frameCapacity = 10

**.mac.address = "auto"
**.mac.maxQueueSize = 14
**.mac.rtsThresholdBytes = 3000B
**.wlan[*].mac.retryLimit = 7
**.wlan[*].mac.cwMinData = 31
**.wlan[*].mac.cwMinBroadcast = 31

# cli
**.cli.reqLength = 1000B
**.cli.respLength = 0
**.cli.destAddress = "20:00:00:00:00:00"
**.cli.destStation = ""
**.cli.sendInterval = 0.5ms

[Config Throughput1]
description = "6 hosts over AP"
Throughput.numCli = 6

#for validation
**.wlan[*].*.dataBitrate = 54Mbps
**.wlan[*].*.basicBitrate = 24Mbps
**.wlan[*].*.multicastBitrate = 24Mbps
**.wlan[*].*.controlBitrate = 1Mbps

**.ap.wlan[*].mac.dataBitrate = 54Mbps
**.ap.wlan[*].mac.basicBitrate = 54Mbps
**.ap.wlan[*].mac.multicastBitrate = 24Mbps
**.ap.wlan[*].mac.controlBitrate = 1Mbps
