[General]
network = inet.examples.inet.igmp.Network
debug-on-errors = true

**.FITgate1.multicastForwarding = true
**.FITgate2.multicastForwarding = true
**.FITgate1.networkLayer.igmp.queryInterval = 60s
**.FITgate2.networkLayer.igmp.queryInterval = 60s

[Config IGMPv2]
**.igmpType = "IGMPv2"

[Config IGMPv3]
**.igmpType = "IGMPv3"
