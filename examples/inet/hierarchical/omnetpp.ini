[General]
network = Hierarchical
#abstract-config = true (requires omnet 7)

# ping app (all hosts ping all interface addresses in the network)
**.host[*].numApps = 1
**.host[*].app[*].typename = PingApp
**.host[*].app[*].destAddr = "*"
**.host[*].app[*].count = 1
**.host[*].app[*].startTime = 0s
**.host[*].app[*].sleepDuration = 0s

[Config Hosts1]
sim-time-limit = 10000s
**.numHosts = 1
**.numAreas = 1
**.columns = 1
**.rows = 1

[Config Hosts16]
sim-time-limit = 10000s
**.numHosts = 2
**.numAreas = 2
**.columns = 2
**.rows = 2

[Config Hosts256]
sim-time-limit = 20s
**.numHosts = 4
**.numAreas = 4
**.columns = 4
**.rows = 4

[Config Hosts1280]
sim-time-limit = 1s
**.numHosts = 10
**.numAreas = 8
**.columns = 4
**.rows = 4

