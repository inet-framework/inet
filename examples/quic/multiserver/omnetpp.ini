[General]

**.server.hasQuic = true
**.server.numApps = 1
**.server.app[*].typename = "QuicDiscardServer"
**.server.app[*].localAddress = ""
**.server.app[*].localPort = 1000

[oneclienthost]
network = oneclienthost

**.client.hasQuic = true
**.client.numApps = 2
**.client.app[*].typename = "QuicClient"
**.client.app[0].localPort = 1001
**.client.app[1].localPort = 1002
**.client.app[*].connectPort = 1000
**.client.app[*].connectAddress = "server"

[twoclienthosts]
network = twoclienthosts

**.client*.hasQuic = true
**.client*.numApps = 1
**.client*.app[*].typename = "QuicClient"
**.client*.app[*].localPort = 1001
**.client*.app[*].connectPort = 1000
**.client*.app[*].connectAddress = "server"

[oneclienthost_reconnect]
network = oneclienthost

**.client.hasQuic = true
**.client.numApps = 2
**.client.app[*].typename = "TrafficgenCompound"
**.client.app[*].numGenerators = 1

**.client.app[*].handler.typename = "QuicTrafficgen"
**.client.app[*].handler.localPort = 1001
**.client.app[*].handler.connectPort = 1000
**.client.app[*].handler.connectAddress = "server"
**.client.app[0].handler.connectTime = 1s
**.client.app[1].handler.connectTime = 4s

**.client.app[*].generator[0].typename			= "TrafficgenSimple"
**.client.app[*].generator[0].id				= 0
**.client.app[*].generator[0].packetSize		= 1000B
**.client.app[*].generator[0].packetInterval	= 100ms
**.client.app[0].generator[0].startTime			= 2s
**.client.app[0].generator[0].stopTime			= 3s
**.client.app[1].generator[0].startTime			= 5s
**.client.app[1].generator[0].stopTime			= 6s

