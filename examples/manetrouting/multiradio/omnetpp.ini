[General]

record-eventlog = false
**.vector-recording = false
sim-time-limit = 100s
network = MultiRadio

# number of hosts
*.numHosts = 16

# mobility setup
**.mobileHost[*].mobilityType = "StaticGridMobility"
**.mobileHost[*].mobility.numHosts = 16
**.mobileHost[*].mobility.marginX = 50m
**.mobileHost[*].mobility.marginY = 50m

#WLAN
**.wlan*.bitrate = 54Mbps

#MAC
**.mac.maxQueueSize = 15

#RADIO
**.radio.sensitivity = -85dBm
**.radio.transmitterPower = 2mW

# application settings

**.mobileHost[0].numTcpApps = 1
**.mobileHost[0].tcpApp[0].typename = "TCPSessionApp"
**.mobileHost[0].tcpApp[0].connectAddress = "mobileHost[15]"
**.mobileHost[0].tcpApp[0].localPort = 1000

**.mobileHost[15].numTcpApps = 1
**.mobileHost[15].tcpApp[0].typename = "TCPSinkApp"

# configure routing info
**.mobileHost[*].routingProtocol = "AODVUU"

# configure IPv4 addresses
**.networkConfigurator.config=xml("<config><interface hosts='*' address='10.0.0.x' netmask='255.255.255.0'/></config>")

# configure ChannelControl
**.constraintAreaMinX = 0m
**.constraintAreaMinY = 0m
**.constraintAreaMaxX = 400m
**.constraintAreaMaxY = 400m
**.radioMedium.pMax = 2mW

