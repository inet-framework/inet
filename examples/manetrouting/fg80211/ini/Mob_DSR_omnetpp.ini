# manet routing
**.routingProtocol="DSRUU"

**.constraintAreaMinX = 0m
**.constraintAreaMinY = 0m
**.constraintAreaMinZ = 0m
**.constraintAreaMaxX = 1600m
**.constraintAreaMaxY = 600m
**.constraintAreaMaxZ = 0m
*.numFixHosts = 5
*.numHosts = 15
**.channelNumber = 0

# channel physical parameters
