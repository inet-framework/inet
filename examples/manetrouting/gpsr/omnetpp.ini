[General]
#record-eventlog = true
# debug-on-errors = true
tkenv-plugin-path = ../../../etc/plugins

num-rngs = 5
**.mobility.rng-0 = 1
**.wlan[*].mac.rng-0 = 2
*.host[*].gprs*.rng-0 = 3
**.neighbourDiscovery.rng-0 = 4

*.numHosts = 20

**.minIntervalBetweenRAs = 3s
**.maxIntervalBetweenRAs = 7s

# mobility
**.mobility.constraintAreaMinX = 0m
**.mobility.constraintAreaMinY = 0m
**.mobility.constraintAreaMinZ = 0m
**.mobility.constraintAreaMaxX = 1000m
**.mobility.constraintAreaMaxY = 1000m
**.mobility.constraintAreaMaxZ = 0m

# nic settings
**.wlan[*].bitrate = 2Mbps

**.wlan[*].mgmt.frameCapacity = 10
**.wlan[*].mac.address = "auto"
**.wlan[*].mac.maxQueueSize = 14
**.wlan[*].mac.rtsThresholdBytes = 3000B
**.wlan[*].mac.retryLimit = 7
**.wlan[*].mac.cwMinData = 7
**.wlan[*].mac.cwMinMulticast = 31

**.wlan[*].radio.transmitter.power = 2mW

[Config Random]
network = GPSRNetworkRandom

**.host[*].mobilityType = "StationaryMobility"

# ping app
*.host[*].numApps = 1
*.host[*].app[0].typename = "PingApp"
*.host[*].app[0].startTime = uniform(1s,5s)
*.host[*].app[0].printPing = true

[Config IPv4]
extends = Random
description = network layer for IPv4 network protocol only (default)
*.host[0].app[0].destAddr = "host[1]"

[Config IPv6]
extends = Random
description = network layer for IPv6 network protocol only
**.hasIpv4 = false
**.hasIpv6 = true
*.host[0].app[0].destAddr = "host[1](ipv6)"

[Config Generic]
extends = Random
description = network layer for generic network protocol only
**.hasIpv4 = false
**.hasGn = true
*.host[0].app[0].destAddr = "host[1](modulepath)"

[Config AbstractMulti]
extends = Random
description = network layer for multiple network protocols
**.hasIpv4 = true
**.hasIpv6 = true
**.hasGn = true

[Config MultiIPv4]
extends = AbstractMulti
*.host[0].app[0].destAddr = "host[1](ipv4)"

[Config MultiIPv6]
extends = AbstractMulti
*.host[0].app[0].destAddr = "host[1](ipv6)"

[Config MultiGeneric]
extends = AbstractMulti
*.host[0].app[0].destAddr = "host[1](modulepath)"

[Config Manual]
network = GPSRNetworkManual

**.host*.mobilityType = "StationaryMobility"

# ping app
*.host*.numApps = 1
*.host*.app[0].typename = "PingApp"
*.host0.app[0].destAddr = "host1"
*.host*.app[0].destAddr = ""
*.host*.app[0].startTime = uniform(1s,5s)
*.host*.app[0].printPing = true

[Config Dynamic]
extends = Random
description = some nodes are shut down and restarted to trigger route changes
*.host[*].hasStatus = true
*.host[0].status.initialStatus = "down"
*.scenarioManager.script = xmldoc("scenario.xml")

[Config DynamicIPv4]
extends = Dynamic
*.host[0].app[0].destAddr = "host[1](ipv4)"

[Config DynamicIPv6]
extends = Dynamic
**.hasIpv4 = false
**.hasIpv6 = true
*.host[0].app[0].destAddr = "host[1](ipv6)"

[Config DynamicGeneric]
extends = Dynamic
**.hasIpv4 = false
**.hasGn = true
*.host[0].app[0].destAddr = "host[1](modulepath)"
