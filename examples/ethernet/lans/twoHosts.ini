[General]
sim-time-limit = 120s
**.vector-recording = false

[Config TwoHosts1]
network = TwoHosts
**.hostA.cli.destAddress = "hostB"
**.hostB.cli.destAddress = "hostA"
**.cli.sendInterval = exponential(1s)
**.cli.reqLength = intuniform(50,1400)*1B
**.cli.respLength = intWithUnit(truncnormal(3000B,3000B))
