[General]
network = ObjectCacheTest

num-rngs = 3
**.mobility.rng-0 = 1
**.wlan[*].mac.rng-0 = 2
debug-on-errors = true

tkenv-plugin-path = ../../../etc/plugins

**.leaveIntersectionTrail = true

**.constraintAreaMinX = 0m
**.constraintAreaMinY = 0m
**.constraintAreaMinZ = 0m
**.constraintAreaMaxX = 2000m
**.constraintAreaMaxY = 1000m
**.constraintAreaMaxZ = 200m

**.obstacleLossType = "ObstacleLoss"
**.spaceMinX = 0m
**.spaceMinY = 0m
**.spaceMinZ = 0m
**.spaceMaxX = 2000m
**.spaceMaxY = 1000m
**.spaceMaxZ = 200m

# mobility
**.host*.mobility.initFromDisplayString = false

# ping app (host[0] pinged by others)
*.host[0].numPingApps = 0
*.host[*].numPingApps = 2
*.host[*].pingApp[*].destAddr = "host[0]"
**.pingApp[0].startTime = uniform(1s,5s)
**.pingApp[1].startTime = 5s+uniform(1s,5s)
**.pingApp[*].printPing = true

# nic settings
**.wlan[*].bitrate = 2Mbps

**.wlan[*].mgmt.frameCapacity = 10

**.wlan[*].mac.address = "auto"
**.wlan[*].mac.maxQueueSize = 14
**.wlan[*].mac.rtsThresholdBytes = 3000B
**.wlan[*].mac.retryLimit = 7
**.wlan[*].mac.cwMinData = 7
**.wlan[*].mac.cwMinBroadcast = 31

**.wlan[*].radio.transmitter.power = 5mW
**.wlan[*].radio.receiver.sensitivity = -85dBm
**.wlan[*].radio.receiver.snirThreshold = 4dB

[Config SlowWithoutCache]
description = "SlowWithoutCache"
*.numHosts = 20
**.environment = xmldoc("obstacles.xml")

**.host*.mobilityType = "RectangleMobility"
**.host*.mobility.speed = uniform(10mps, 100mps)
**.host*.mobility.updateInterval = 100ms

**.host[*].mobility.startPos = uniform(0, 3)
**.host[*].mobility.constraintAreaMinX = 0m
**.host[*].mobility.constraintAreaMinY = 0m
**.host[*].mobility.constraintAreaMinZ = 0m
**.host[*].mobility.constraintAreaMaxX = 2000m
**.host[*].mobility.constraintAreaMaxY = 1000m
**.host[*].mobility.constraintAreaMaxZ = 200m


[Config WithGridObjectCache]
description = "SlowWithoutCache with GridObjectCache"
extends = SlowWithoutCache
**.environment.objectCacheType = "GridObjectCache"
**.objectCache.cellSizeX = 10m
**.objectCache.cellSizeY = 10m
**.objectCache.cellSizeZ = 10m

[Config WithBVHObjectCache]
description = "SlowWithoutCache with BVHObjectCache"
extends = SlowWithoutCache
**.environment.objectCacheType = "BVHObjectCache"
**.objectCache.leafCapacity = 1
**.objectCache.axisOrder = "XYZ"
